<!DOCTYPE html>
<html lang="en" ng-app="ignis">
    
    <head>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <title>Ignis</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="node_modules/phaser/build/phaser.min.js"></script>
        <script src="js/ignis.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js" 
                onload="window.$ = window.jQuery = module.exports;">
        </script>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
     
    
    </head>
    
    
    <body ng-controller="MyController">
        
        <div id = "toolbar">
            <!-- Content for toolbar here -->
        </div>
        
        <div id = "contentArea"> 
            
            <div id = "leftSidebar">
                <!-- SceneTree + Tileset + Terrain -->
            </div>
            
            <div id="renderArea">
                <div id="canvasArea">
                </div>
            </div>
                
        </div>
        
        <div id = "bottomBar">
            <!-- Status Information -->
        </div>
                     
    </body>
    
    <script>
        var ignisCanvas = null;
        
        
            
        window.onload = function() {
            ignisCanvas = new IgnisCanvas("canvasArea","renderArea");
            ignisCanvas.startCanvas();              
        };
            
        window.onresize = function() {
            
            if (ignisCanvas) {
                ignisCanvas.resizeCanvas();
            } 
                          
        }
        
        /* JQUERY WORKS FINALLY */
        $(document).ready(function(){

        }); 
                
    </script>
    
</html>
